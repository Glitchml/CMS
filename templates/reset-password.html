<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Conference Management System</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="http://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Reset Your Password</h2>
            <p class="auth-subtitle">Enter your new password</p>
            
            <form class="auth-form" id="resetPasswordForm">
                <input type="hidden" id="resetToken" name="resetToken">
                
                <div class="form-group">
                    <label for="password">New Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>
                
                <button type="submit" class="auth-button">Reset Password</button>
            </form>
            
            <p class="auth-footer">
                Remember your password? <a href="/login">Sign in</a>
            </p>
        </div>
    </div>

    <script src="/static/js/reset-password.js"></script>
</body>
</html>
