<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glossy Navigation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #121212;
      min-height: 100vh;
    }

    .nav-sidebar {
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      width: 256px;
      background-color: rgba(26, 26, 26, 0.9);
      backdrop-filter: blur(16px);
      padding: 1rem;
      z-index: 50;
    }

    .brand {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
    }

    .brand i {
      font-size: 1.5rem;
      color: #357AFF;
    }

    .brand span {
      margin-left: 0.5rem;
      font-size: 1.25rem;
      font-weight: bold;
      color: white;
    }

    .nav-items {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: all 200ms ease;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
    }

    .nav-item:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .nav-item.active {
      background-color: rgba(53, 122, 255, 0.2);
    }

    .nav-item i {
      font-size: 1.125rem;
      color: #9ca3af;
      transition: color 200ms ease;
    }

    .nav-item:hover i,
    .nav-item.active i {
      color: #357AFF;
    }

    .nav-item span {
      margin-left: 0.75rem;
      color: #9ca3af;
      transition: color 200ms ease;
    }

    .nav-item:hover span,
    .nav-item.active span {
      color: white;
    }

    .nav-item .active-indicator {
      margin-left: auto;
      height: 8px;
      width: 8px;
      border-radius: 50%;
      background-color: #357AFF;
      display: none;
    }

    .nav-item.active .active-indicator {
      display: block;
    }

    .user-profile {
      position: absolute;
      bottom: 2rem;
      left: 0;
      width: 100%;
      padding: 0 1rem;
    }

    .profile-card {
      background-color: rgba(42, 42, 42, 0.5);
      border-radius: 0.75rem;
      padding: 1rem;
    }

    .profile-content {
      display: flex;
      align-items: center;
    }

    .avatar {
      height: 2.5rem;
      width: 2.5rem;
      border-radius: 50%;
      background-color: rgba(53, 122, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .avatar i {
      color: #357AFF;
      font-size: 1.25rem;
    }

    .user-info {
      margin-left: 0.75rem;
    }

    .user-name {
      color: white;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .user-email {
      color: #9ca3af;
      font-size: 0.75rem;
    }
  </style>
</head>
<body>
  <nav class="nav-sidebar">
    <div class="brand">
      <i class="fas fa-video"></i>
      <span>ConferenceHub</span>
    </div>

    <div class="nav-items">
      <button class="nav-item active">
        <i class="fas fa-home"></i>
        <span>Dashboard</span>
        <div class="active-indicator"></div>
      </button>
      <button class="nav-item">
        <i class="fas fa-users"></i>
        <span>Networking</span>
        <div class="active-indicator"></div>
      </button>
      <button class="nav-item">
        <i class="fas fa-comments"></i>
        <span>Messages</span>
        <div class="active-indicator"></div>
      </button>
      <button class="nav-item">
        <i class="fas fa-user"></i>
        <span>Profile</span>
        <div class="active-indicator"></div>
      </button>
      <button class="nav-item">
        <i class="fas fa-video"></i>
        <span>Sessions</span>
        <div class="active-indicator"></div>
      </button>
      <button class="nav-item">
        <i class="fas fa-cog"></i>
        <span>Settings</span>
        <div class="active-indicator"></div>
      </button>
    </div>

    <div class="user-profile">
      <div class="profile-card">
        <div class="profile-content">
          <div class="avatar">
            <i class="fas fa-user-circle"></i>
          </div>
          <div class="user-info">
            <div class="user-name">John Doe</div>
            <div class="user-email">john@example.com</div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <script>
    // Add click handlers for navigation items
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', () => {
        // Remove active class from all items
        document.querySelectorAll('.nav-item').forEach(nav => {
          nav.classList.remove('active');
        });
        // Add active class to clicked item
        item.classList.add('active');
      });
    });
  </script>
</body>
</html>
