<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #121212;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            color: #e4e4e4;
        }

        .session-list {
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .session-card {
            background-color: rgba(26, 26, 26, 0.8);
            border-radius: 8px;
            padding: 20px;
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }

        .session-card:hover {
            border-color: rgba(53, 122, 255, 0.3);
        }

        .session-card-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .session-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(53, 122, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .session-icon i {
            color: #357AFF;
            font-size: 1.2rem;
        }

        .session-info {
            flex: 1;
        }

        .session-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: white;
        }

        .session-meta {
            display: flex;
            gap: 15px;
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .session-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .session-description {
            color: #e4e4e4;
            margin-bottom: 15px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .session-tags {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .session-tag {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            color: #9ca3af;
            transition: background-color 0.2s ease-in-out;
        }

        .session-tag:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .session-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .session-participants {
            display: flex;
            align-items: center;
        }

        .participant-avatar-small {
            width: 30px;
            height: 30px;
            background-color: rgba(53, 122, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: -8px;
            border: 2px solid rgba(26, 26, 26, 0.8);
            color: #357AFF;
        }

        .participant-count {
            font-size: 0.9rem;
            color: #9ca3af;
            margin-left: 15px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s ease-in-out;
        }

        .btn-primary {
            background-color: #357AFF;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="session-list">
        <div class="session-card">
            <div class="session-card-header">
                <div class="session-icon">
                    <i class="fas fa-chart-pie"></i>
                </div>
                <div class="session-info">
                    <div class="session-name">Marketing Strategies for 2025</div>
                    <div class="session-meta">
                        <span class="session-meta-item"><i class="fas fa-calendar"></i> Today, 10:00 AM</span>
                        <span class="session-meta-item"><i class="fas fa-clock"></i> 60 min</span>
                    </div>
                </div>
            </div>
            <div class="session-description">
                Explore cutting-edge marketing approaches and technologies that will define success in 2025.
            </div>
            <div class="session-tags">
                <div class="session-tag">Marketing</div>
                <div class="session-tag">Strategy</div>
                <div class="session-tag">AI</div>
            </div>
            <div class="session-footer">
                <div class="session-participants">
                    <div class="participant-avatar-small">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="participant-avatar-small">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="participant-avatar-small">
                        <i class="fas fa-user"></i>
                    </div>
                    <span class="participant-count">+9 others</span>
                </div>
                <button class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Join
                </button>
            </div>
        </div>
    </div>
</body>
</html>
