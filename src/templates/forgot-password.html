<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Conference Management System</title>
    <link rel="stylesheet" href="..\static\style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Reset Password</h2>
            <p class="auth-subtitle">Enter your security question and answer to reset your password</p>
            
            <form class="auth-form" id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Security Question</label>
                    <input required placeholder="Enter Question e.g what do you live">
                </div>

                <div class="form-group">
                    <label for="email">Security Question Answer</label>
                    <input required placeholder="Enter your answer">
                </div>
                
                <button type="submit" class="auth-button" href="reset-password.html">Reset Password</button>
            </form>
            
            <p class="auth-footer">
                Remember your password? <a href="login.html">Sign in</a>
            </p>
        </div>
    </div>

    <script>
/*Security question is just a dud, should work regardless of user input*/
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Simulate a successful password reset and direct to reset-password.html
            alert('You can now reset your password!');
            window.location.href = 'reset-password.html'; // Redirect to login page
        });
       
    </script>
</body>
</html>
