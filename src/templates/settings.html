<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - ConferenceHub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../static/settings.css">
</head>
<body>
  <nav class="nav-sidebar">
    <div class="brand">
      <i class="fas fa-video"></i>
      <span>ConferenceHub</span>
    </div>
    <div class="nav-items">
      <button class="nav-item">
        <i class="fas fa-home"></i>
        <span>Dashboard</span>
        <div class="active-indicator"></div>
      </button>
      <button class="nav-item">
        <i class="fas fa-users"></i>
        <span>Networking</span>
        <div class="active-indicator"></div>
      </button>
      <button class="nav-item">
        <i class="fas fa-user"></i>
        <span>Profile</span>
        <div class="active-indicator"></div>
      </button>
      <button class="nav-item">
        <i class="fas fa-video"></i>
        <span>Sessions</span>
        <div class="active-indicator"></div>
      </button>
      <button class="nav-item active">
        <i class="fas fa-cog"></i>
        <span>Settings</span>
        <div class="active-indicator"></div>
      </button>
    </div>
    <div class="user-profile">
      <div class="profile-card">
        <div class="profile-content">
          <div class="avatar">
            <i class="fas fa-user-circle"></i>
          </div>
          <div class="user-info">
            <div class="user-name">John Doe</div>
            <div class="user-email">john@example.com</div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <h1 class="page-title">Settings</h1>
    <!-- Add loading and error containers -->
    <div id="loadingIndicator" class="loading-indicator" style="display: none;">
      <i class="fas fa-spinner fa-spin"></i> Loading settings...
    </div>
    <div id="errorContainer" class="error-container" style="display: none;"></div>
    
    <div class="settings-container" data-settings-endpoint="/api/settings/">
      <!-- Profile Settings -->
      <div class="settings-card" data-endpoint="/api/settings/profile">
        <div class="settings-header">
          <i class="fas fa-user-edit"></i>
          <h2>Profile Info</h2>
        </div>
        <div class="form-group">
          <label for="job-title">Job Title</label>
          <input type="text" id="job-title" class="form-control" 
                 data-field="jobTitle" required minlength="2"
                 placeholder="Manager, Director, etc.">
          <div class="field-error"></div>
        </div>
        <div class="form-group">
          <label for="company">Company</label>
          <input type="text" id="company" class="form-control" data-field="company">
          <div class="field-error"></div>
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" class="form-control" data-field="location">
          <div class="field-error"></div>
        </div>
      </div>

      <div class="settings-card" data-endpoint="/api/settings/password">
        <div class="settings-header">
          <i class="fas fa-user-edit"></i>
          <h2>Profile Settings</h2>
        </div>
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" class="form-control" data-field="name" value="John Doe" required>
          <div class="field-error"></div>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" class="form-control" data-field="email" value="john@example.com" required>
          <div class="field-error"></div>
        </div>
        <div class="form-group">
          <label for="linkedin">LinkedIn Profile</label>
          <input type="url" id="linkedin" class="form-control" data-field="linkedinUrl" placeholder="https://www.linkedin.com/in/yourprofile">
          <div class="field-error"></div>
        </div>
        <div class="form-group">
          <label for="current-password">Current Password</label>
          <input type="password" id="current-password" class="form-control" 
                 data-field="currentPassword" required minlength="8">
          <div class="field-error"></div>
        </div>
        <div class="form-group">
          <label for="new-password">New Password</label>
          <input type="password" id="new-password" class="form-control" data-field="newPassword" minlength="8">
          <div class="field-error"></div>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm New Password</label>
          <input type="password" id="confirm-password" class="form-control" data-field="confirmPassword" minlength="8">
          <div class="field-error"></div>
        </div>
      </div>

      <!-- Appearance Settings -->
      <div class="settings-card" data-endpoint="/api/settings/theme">
        <div class="settings-header">
          <i class="fas fa-palette"></i>
          <h2>Appearance</h2>
        </div>
        <div class="toggle-container">
          <span class="toggle-label">Dark Mode</span>
          <label class="toggle-switch">
            <input type="checkbox" id="dark-mode-toggle" data-field="darkMode">
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>

      <!-- Notification Settings -->
      <div class="settings-card" data-endpoint="/api/settings/notifications">
        <div class="settings-header">
          <i class="fas fa-bell"></i>
          <h2>Notification Preferences</h2>
        </div>
        <div class="toggle-container">
          <span class="toggle-label">Email Notifications</span>
          <label class="toggle-switch">
            <input type="checkbox" id="email-notifications" data-field="emailNotifications">
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="toggle-container">
          <span class="toggle-label">Session Reminders</span>
          <label class="toggle-switch">
            <input type="checkbox" id="session-reminders" data-field="sessionReminders">
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="toggle-container">
          <span class="toggle-label">New Messages</span>
          <label class="toggle-switch">
            <input type="checkbox" id="new-messages" data-field="newMessages">
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>

      <!-- Sign Out Section -->
      <div class="settings-card" data-endpoint="/api/auth/signout">
        <div class="settings-header">
          <i class="fas fa-sign-out-alt"></i>
          <h2>Sign Out</h2>
        </div>
        <p style="color: #9ca3af; margin-bottom: 1rem;">
          Sign out of your account on this device
        </p>
        <button class="btn btn-danger" id="signOutBtn" style="background: rgba(239, 68, 68, 0.2); color: #ef4444; width: 100%;">
          <i class="fas fa-sign-out-alt"></i> Sign Out
        </button>
      </div>

      <!-- Add CSRF token -->
      <input type="hidden" name="_csrf" id="csrfToken">

      <!-- Action Buttons -->
      <div class="button-group">
        <button class="btn btn-secondary" id="cancel-btn" disabled>Cancel</button>
        <button class="btn btn-primary" id="save-btn" disabled>
          <span class="button-text">Save Changes</span>
          <i class="fas fa-spinner fa-spin" style="display: none;"></i>
        </button>
      </div>

      <!-- Add save status indicator -->
      <div id="saveStatus" class="save-status" style="display: none;">
        <i class="fas fa-check"></i> Changes saved successfully
      </div>
    </div>
  </main>

  <!-- Sign Out Modal -->
  <div id="signOutModal" class="modal" style="display: none;"></div>

  <script>
    // Utility functions
    function sanitizeInput(input) {
      return input.trim();
    }

    async function fetchWithProtection(url, options = {}) {
      return fetch(url, {
        ...options,
        credentials: 'same-origin',
        headers: {
          ...options.headers,
          'Content-Type': 'application/json'
        }
      });
    }

    // Load settings on page load
    window.addEventListener('DOMContentLoaded', () => {
      const userId = 'usr_123'; // Can come from auth or URL params
      fetchSettings(userId);
    });

    // Fetch and populate user settings
    async function fetchSettings(userId) {
      try {
        const res = await fetch(`/api/settings/${userId}`);
        if (!res.ok) throw new Error('Failed to load settings');
        const data = await res.json();

        document.getElementById('full-name').value = data.profile.name || '';
        document.getElementById('email').value = data.profile.email || '';
        document.getElementById('job-title').value = data.profile.jobTitle || '';
        document.getElementById('company').value = data.profile.company || '';
        document.getElementById('location').value = data.profile.location || '';
        document.getElementById('linkedin').value = data.profile.linkedinUrl || '';
        document.getElementById('dark-mode-toggle').checked = data.preferences.darkMode || true;
        document.getElementById('email-notifications').checked = data.preferences.notifications?.email || true;
        document.getElementById('session-reminders').checked = data.preferences.notifications?.sessions || true;
        document.getElementById('new-messages').checked = data.preferences.notifications?.messages || true;

      } catch (err) {
        console.error('Error loading settings:', err);
      }
    }

    // Save button handler
    document.getElementById('save-btn').addEventListener('click', async () => {
      try {
        const profileData = {
          name: document.getElementById('full-name').value,
          email: document.getElementById('email').value,
          jobTitle: document.getElementById('job-title').value,
          company: document.getElementById('company').value,
          location: document.getElementById('location').value,
          linkedinUrl: document.getElementById('linkedin').value
        };

        const passwordData = {
          currentPassword: document.getElementById('current-password').value,
          newPassword: document.getElementById('new-password').value,
          confirmPassword: document.getElementById('confirm-password').value
        };

        const notificationData = {
          email: document.getElementById('email-notifications').checked,
          sessions: document.getElementById('session-reminders').checked,
          messages: document.getElementById('new-messages').checked
        };

        const themeData = {
          darkMode: document.getElementById('dark-mode-toggle').checked
        };

        // Send requests in parallel
        const responses = await Promise.all([
          fetchWithProtection('/api/settings/profile', {
            method: 'PUT',
            body: JSON.stringify(profileData)
          }),
          fetchWithProtection('/api/settings/password', {
            method: 'PUT',
            body: JSON.stringify(passwordData)
          }),
          fetchWithProtection('/api/settings/notifications', {
            method: 'PUT',
            body: JSON.stringify(notificationData)
          }),
          fetchWithProtection('/api/settings/theme', {
            method: 'PUT',
            body: JSON.stringify(themeData)
          })
        ]);

        if (responses.every(res => res.ok)) {
          alert('Settings saved successfully!');
        } else {
          alert('Some settings failed to save.');
        }

      } catch (err) {
        console.error('Error saving settings:', err);
        alert('Failed to save settings. Please try again.');
      }
    });

    // Cancel button functionality
    document.getElementById('cancel-btn').addEventListener('click', () => {
      window.location.reload();
    });

    // Navigation handler
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', () => {
        const pageName = item.querySelector('span').textContent.toLowerCase();
        const routes = {
          dashboard: 'dashboard.html',
          networking: 'networking-page.html',
          profile: 'profile.html',
          sessions: 'sessions.html',
          settings: 'settings.html'
        };
        window.location.href = routes[pageName] || '#';
      });
    });

    // Sign out modal logic
    const signOutModal = document.getElementById('signOutModal');
    const signOutBtn = document.getElementById('signOutBtn');
    const cancelSignOut = document.getElementById('cancelSignOut');
    const confirmSignOut = document.getElementById('confirmSignOut');

    signOutBtn.addEventListener('click', () => {
      signOutModal.style.display = 'flex';
    });

    document.getElementById('cancelSignOut')?.addEventListener('click', () => {
      signOutModal.style.display = 'none';
    });

    document.getElementById('confirmSignOut')?.addEventListener('click', async () => {
      try {
        await fetchWithProtection('/api/auth/signout', { method: 'POST' });
        localStorage.clear();
        sessionStorage.clear();
        window.location.href = 'landing.html';
      } catch (err) {
        console.error('Sign out failed:', err);
      }
    });

    // Close modal when clicking outside
    signOutModal.addEventListener('click', (e) => {
      if (e.target === signOutModal) {
        signOutModal.style.display = 'none';
      }
    });

    // Escape key closes modal
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && signOutModal.style.display === 'flex') {
        signOutModal.style.display = 'none';
      }
    });

    // Inject modal HTML dynamically if not present
    if (!document.getElementById('signOutModal')) {
      const modalHTML = `
        <div id="signOutModal" class="modal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; display: none; align-items: center; justify-content: center;">
          <div class="modal-container" style="background: rgba(26, 26, 26, 0.95); backdrop-filter: blur(16px); padding: 2rem; border-radius: 1rem; width: 90%; max-width: 400px; text-align: center;">
            <div class="modal-icon" style="color: #357AFF; font-size: 2rem; margin-bottom: 1rem;">
              <i class="fas fa-sign-out-alt"></i>
            </div>
            <h3 style="color: white; font-size: 1.25rem; margin-bottom: 1rem;">Sign Out</h3>
            <p style="color: #9ca3af; margin-bottom: 1.5rem;">Are you sure you want to sign out of your account?</p>
            <div style="display: flex; gap: 1rem;">
              <button id="cancelSignOut" class="btn btn-secondary" style="flex: 1;">Cancel</button>
              <button id="confirmSignOut" class="btn btn-primary" style="flex: 1; background: #ef4444; color: white;">Sign Out</button>
            </div>
          </div>
        </div>
      `;
      document.body.insertAdjacentHTML('beforeend', modalHTML);

      // Reattach event listeners after injecting modal
      document.getElementById('signOutBtn').addEventListener('click', () => {
        signOutModal.style.display = 'flex';
      });
      document.getElementById('cancelSignOut')?.addEventListener('click', () => {
        signOutModal.style.display = 'none';
      });
      document.getElementById('confirmSignOut')?.addEventListener('click', async () => {
        try {
          await fetchWithProtection('/api/auth/signout', { method: 'POST' });
          localStorage.clear();
          sessionStorage.clear();
          window.location.href = 'landing.html';
        } catch (err) {
          console.error('Sign out failed:', err);
        }
      });
    }
  </script>
</body>
</html>
